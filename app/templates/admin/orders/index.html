{% extends 'base.html' %}{% block title %}Все заказы{% endblock %}
{% block content %}
  <h2>Все заказы</h2>
  <ul class="list-group">
    {% for o in orders %}
      <li class="list-group-item">
        Заказ №{{ o.id }} от {{ o.user.username }} —
        {{ o.status.value }} — {{ '{:.2f}'.format(o.total_price) }} ₽
      </li>
    {% endfor %}
  </ul>
{% endblock %}
