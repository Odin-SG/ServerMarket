{% extends 'base.html' %}
{% block title %}Админка{% endblock %}

{% block content %}
  <h2 class="mb-4">Панель администратора</h2>
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="card text-white bg-primary h-100">
        <div class="card-body">
          <h5 class="card-title">Пользователей</h5>
          <p class="card-text display-6">{{ total_users }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-success h-100">
        <div class="card-body">
          <h5 class="card-title">Заказов</h5>
          <p class="card-text display-6">{{ total_orders }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-warning h-100">
        <div class="card-body">
          <h5 class="card-title">Оборот (₽)</h5>
          <p class="card-text display-6">{{ '{:.2f}'.format(total_revenue) }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex gap-3">
    <a href="{{ url_for('admin.servers_index') }}" class="btn btn-outline-primary">Управление серверами</a>
    <a href="{{ url_for('admin.orders_index') }}" class="btn btn-outline-success">Все заказы</a>
    <a href="{{ url_for('admin.users_index') }}" class="btn btn-outline-secondary">Пользователи</a>
  </div>
{% endblock %}
