{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
  <h2>Вход</h2>
  <form method="post">
    {{ form.hidden_tag() }}<br>
    {{ form.username.label }} {{ form.username() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.submit() }}
  </form>
  <p class="mt-3">
    Ещё нет аккаунта?
    <a href="{{ url_for('auth.register') }}">Зарегистрируйтесь</a>.
  </p>
{% endblock %}
