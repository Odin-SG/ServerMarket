<!doctype html>
<html lang="ru">
  <head><meta charset="utf-8"><title>{% block title %}A-STOR Магазин{% endblock %}</title></head>
  <body>
    <nav>
      {% if current_user.is_authenticated %}
        Здравствуйте, {{ current_user.username }}! | <a href="{{ url_for('auth.logout') }}">Выйти</a>
      {% else %}
        <a href="{{ url_for('auth.login') }}">Войти</a> |
        <a href="{{ url_for('auth.register') }}">Регистрация</a>
      {% endif %}
    </nav><hr>
    <div class="container">
      {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
      {% endfor %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
