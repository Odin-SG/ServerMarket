{% extends 'base.html' %}
{% block content %}
  <h1>Добро пожаловать в A-STOR Магазин</h1>
  {% if current_user.is_authenticated %}
    <p>Вы вошли как {{ current_user.username }}.</p>
  {% else %}
    <p>Пожалуйста, <a href="{{ url_for('auth.login') }}">войдите</a> или <a href="{{ url_for('auth.register') }}">зарегистрируйтесь</a>.</p>
  {% endif %}
{% endblock %}
